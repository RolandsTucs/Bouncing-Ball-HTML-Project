<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Added jQuery -->
    <style>
      #bumba {
        width: 80px;
        height: 80px;
        background: red;
        border-radius: 40px;
        box-shadow: inset -10px -10px 10px rgba(0, 0, 0, 0.5);
        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
    <script>
      let x = 100;
      let y = 100;
      let atrumsy = 0;
      let atrumsx = 10;

      function cikls() {
        $("#bumba").css({ top: y, left: x }); // Works now with jQuery
        y += atrumsy;

        if (y > window.innerheight - 80) atrumsy = -atrumsy;
        else atrumsy++;

        x += atrumsx;

        if (x > window.innerWidth - 80) atrumsx = -atrumsx;
        if (x < 0) atrumsx = -atrumsx;
      }

      $(document).ready(function () {
        // Ensures script runs after DOM is loaded
        setInterval(cikls, 30);
      });
    </script>
  </head>
  <body>
    <div id="bumba"></div>
  </body>
</html>
